<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TeleMeal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">TELEMEAL</h1>

            <div class="row justify-content-center mb-4">
                <div class="col-md-12 col-lg-12">
                    <form th:action="@{/comida/listarPorBuscador}" method="get" class="input-group">
                        <input type="text" name="nombre" placeholder="Search for a meal" class="form-control" aria-label="Search for a meal">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>


            <div th:if="${listaComidas == null}">
                <div class="row">
                    <div th:each="categoria : ${listaCategorias}" class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-header text-center">
                                <h5 class="card-title mb-0" th:text="${categoria.strCategory}"></h5>
                            </div>
                            <img th:src="${categoria.strCategoryThumb}" class="card-img-top" th:alt="${categoria.strCategory}">
                            <div class="card-body">
                                <p class="card-text" th:text="${categoria.strCategoryDescription}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${listaComidas != null}">
                <div class="row">
                    <div th:each="comida : ${listaComidas}" class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-header text-center">
                                <h5 class="card-title mb-0" th:text="${comida.strMeal}"></h5>
                            </div>

                            <a th:href="@{/comida/verDetalles(id=${comida.idMeal})}">
                                <img th:src="${comida.strMealThumb}" class="card-img-top" th:alt="${comida.strMeal}">
                            </a>

                            <div class="text-center">
                                <h5 class="card-title mb-0" th:text="${comida.strCategory}"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
